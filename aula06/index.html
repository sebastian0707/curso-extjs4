<html>

    <head>

        <link
            rel="stylesheet"
            type="text/css"
            href="../extjs/resources/css/ext-all.css"
        >
        <script
            type="text/javascript"
            src="../extjs/ext-all-rtl-debug.js"
        ></script>

    </head>

    <body>
        <div id="botao01"></div>
        <div id="botao02"></div>
        <div id="botao03"></div>
    </body>

    <script type="text/javascript">

        Ext.define('MeuBotao', {
            extend: 'Ext.button.Button',

            // renderTo: Ext.getBody(),

            initComponent: function () {
                this.text = 'Meu Botao 2';

                this.callParent();

            }
        });


        Ext.onReady(function () {
            Ext.create('MeuBotao', {
                renderTo: 'botao01'
            });

            Ext.create('MeuBotao', {
                renderTo: 'botao02'
            });

            Ext.create('MeuBotao', {
                renderTo: 'botao03'
            });
        });
    </script>

</html>
